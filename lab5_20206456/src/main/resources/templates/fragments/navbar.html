<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title th:text="${title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-info" style="background-color: #d7fafa" th:fragment="navbar (active)" >
    <div class="container-fluid" >
        <a class="navbar-brand" href="" style="color: #f7f7f7"><h4>GTICS F</h4></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'Tecnicos'?'active':''}"
                       th:href="@{'/tecnicos'}" style="color: #f7f7f7; text-decoration: underline; color: white;">Técnicos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'Estadisticas'?'active':''}"
                       th:href="@{'/estadisticas'}" style="color: #f7f7f7">Estadísticas - Equipos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script th:fragment="footer-bootstrap" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
